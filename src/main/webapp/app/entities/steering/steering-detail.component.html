<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="steering">
            <h2><span>Steering</span> {{steering.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Steering Name</span></dt>
                <dd>
                    <span>{{steering.steeringName}}</span>
                </dd>
                <dt><span>Steering Image</span></dt>
                <dd>
                    <span>{{steering.steeringImage}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/steering', steering.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
