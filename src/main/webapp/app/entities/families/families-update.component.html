<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-families-heading">Create or edit a Families</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_familyName">Family Name</label>
                    <input type="text" class="form-control" name="familyName" id="field_familyName"
                           formControlName="familyName"/>
                    <div *ngIf="editForm.get('familyName').invalid && (editForm.get('familyName').dirty || editForm.get('familyName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('familyName').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('familyName').errors.maxlength">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_familyImage">Family Image</label>
                    <input type="text" class="form-control" name="familyImage" id="field_familyImage"
                           formControlName="familyImage"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_familyIcon">Family Icon</label>
                    <input type="text" class="form-control" name="familyIcon" id="field_familyIcon"
                           formControlName="familyIcon"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lines">Lines</label>
                    <select class="form-control" id="field_lines" name="lines" formControlName="lines">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="linesOption.id === editForm.get('lines').value?.id ? editForm.get('lines').value : linesOption" *ngFor="let linesOption of lines; trackBy: trackLinesById">{{linesOption.lineName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
