<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehicleBrands">
            <h2><span>Vehicle Brands</span> {{vehicleBrands.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Vehicle Brand Name</span></dt>
                <dd>
                    <span>{{vehicleBrands.vehicleBrandName}}</span>
                </dd>
                <dt><span>Vehicle Brand Image</span></dt>
                <dd>
                    <span>{{vehicleBrands.vehicleBrandImage}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vehicle-brands', vehicleBrands.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
