<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transmission">
            <h2><span>Transmission</span> {{transmission.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Transmission Name</span></dt>
                <dd>
                    <span>{{transmission.transmissionName}}</span>
                </dd>
                <dt><span>Transmissao Image</span></dt>
                <dd>
                    <span>{{transmission.transmissaoImage}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transmission', transmission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
