<div>
    <h2 id="page-heading">
        <span>Catalogs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-catalogs" [routerLink]="['/catalogs/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Catalogs
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="catalogs?.length === 0">
        <span>No catalogs found</span>
    </div>
    <div class="table-responsive" *ngIf="catalogs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Catalog Name</span></th>
            <th><span>Number of covers</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let catalogs of catalogs ;trackBy: trackId">
                <td><a [routerLink]="['/catalogs', catalogs.id, 'view' ]">{{catalogs.id}}</a></td>
                <td>{{catalogs.catalogName}}</td>
                <td>{{catalogs.coverImages?.length}}</td>
                <td>
                    {{catalogs.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/catalogs', catalogs.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/catalogs', catalogs.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'catalogs', { outlets: { popup: catalogs.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
