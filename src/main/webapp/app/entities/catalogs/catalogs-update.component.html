<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-catalogs-heading">Create or edit a Catalogs</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_catalogName">Catalog Name</label>
                    <input type="text" class="form-control" name="catalogName" id="field_catalogName"
                           formControlName="catalogName"/>
                    <div *ngIf="editForm.get('catalogName').invalid && (editForm.get('catalogName').dirty || editForm.get('catalogName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('catalogName').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('catalogName').errors.maxlength">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_catalogoImagemCover1">Catalogo Imagem Cover 1</label>
                    <input type="text" class="form-control" name="catalogoImagemCover1" id="field_catalogoImagemCover1"
                           formControlName="catalogoImagemCover1"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_catalogoImagemCover2">Catalogo Imagem Cover 2</label>
                    <input type="text" class="form-control" name="catalogoImagemCover2" id="field_catalogoImagemCover2"
                           formControlName="catalogoImagemCover2"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_catalogoImagemCover3">Catalogo Imagem Cover 3</label>
                    <input type="text" class="form-control" name="catalogoImagemCover3" id="field_catalogoImagemCover3"
                           formControlName="catalogoImagemCover3"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_catalogoImagemCover4">Catalogo Imagem Cover 4</label>
                    <input type="text" class="form-control" name="catalogoImagemCover4" id="field_catalogoImagemCover4"
                           formControlName="catalogoImagemCover4"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user').value?.id ? editForm.get('user').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
