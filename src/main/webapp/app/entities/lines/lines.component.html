<div>
    <h2 id="page-heading">
        <span>Lines</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lines" [routerLink]="['/lines/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Lines
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="lines?.length === 0">
        <span>No lines found</span>
    </div>
    <div class="table-responsive" *ngIf="lines?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Line Name</span></th>
            <th><span>Line Image</span></th>
            <th><span>Line Icon</span></th>
            <th><span>Catalogs</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lines of lines ;trackBy: trackId">
                <td><a [routerLink]="['/lines', lines.id, 'view' ]">{{lines.id}}</a></td>
                <td>{{lines.lineName}}</td>
                <td>{{lines.lineImage}}</td>
                <td>{{lines.lineIcon}}</td>
                <td>
                    <div *ngIf="lines.catalogs">
                        <a [routerLink]="['../catalogs', lines.catalogs?.id, 'view' ]" >{{lines.catalogs?.catalogName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/lines', lines.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lines', lines.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'lines', { outlets: { popup: lines.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
