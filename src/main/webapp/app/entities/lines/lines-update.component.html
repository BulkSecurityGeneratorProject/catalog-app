<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-lines-heading">Create or edit a Lines</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lineName">Line Name</label>
                    <input type="text" class="form-control" name="lineName" id="field_lineName"
                           formControlName="lineName"/>
                    <div *ngIf="editForm.get('lineName').invalid && (editForm.get('lineName').dirty || editForm.get('lineName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lineName').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lineName').errors.maxlength">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lineImage">Line Image</label>
                    <input type="text" class="form-control" name="lineImage" id="field_lineImage"
                           formControlName="lineImage"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lineIcon">Line Icon</label>
                    <input type="text" class="form-control" name="lineIcon" id="field_lineIcon"
                           formControlName="lineIcon"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_catalogs">Catalogs</label>
                    <select class="form-control" id="field_catalogs" name="catalogs" formControlName="catalogs">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="catalogsOption.id === editForm.get('catalogs').value?.id ? editForm.get('catalogs').value : catalogsOption" *ngFor="let catalogsOption of catalogs; trackBy: trackCatalogsById">{{catalogsOption.catalogName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
