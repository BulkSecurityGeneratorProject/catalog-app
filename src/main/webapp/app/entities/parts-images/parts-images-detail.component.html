<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partsImages">
            <h2><span>Parts Images</span> {{partsImages.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Part Image</span></dt>
                <dd>
                    <span>{{partsImages.partImage}}</span>
                </dd>
                <dt><span>Parts</span></dt>
                <dd>
                    <div *ngIf="partsImages.parts">
                        <a [routerLink]="['/parts', partsImages.parts?.id, 'view']">{{partsImages.parts?.partsName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/parts-images', partsImages.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
